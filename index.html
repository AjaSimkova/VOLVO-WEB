<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Volvo car</title>
    </head>
    <body>

        <div class="list">
            <h3 class="name-volvo">Volvo</h3>
            <div class="list-a">
                <a href="#" class="list-home">Domů</a>
                <a href="#" class="list-price">Cena</a>
                <a href="#" class="list-about">O nás</a>
            </div>
        </div>

        <div class="container">
            <div class="section-one">
                <img class="main-photo"
                    src="img/pngfind.com-volvo-bus-images-png-1080275.png"
                    alt="volvo
                    hlavní obrázek">
                <h1 class="text-one">Auto pro život</h1>

            </div>
            <div class="section-two">
                <div class="gal-img1">
                    <img src="img/volvoxc90.jpeg" alt="volvo xc90">
                    <h2>Volvo xc90</h2>
                    <button>Zjistit více</button>
                </div>
                <div class="gal-img1">
                    <img src="img/volvoxc60.jpeg" alt="volvo xc60">
                    <h2>Volvo xc60</h2>
                    <button>Zjistit více</button>
                </div>
                <div class="gal-img1">
                    <img src="img/volvoxc40.jpeg" alt="volvo xc40">
                    <h2>Volvo xc40</h2>
                    <button>Zjistit více</button>
                </div>
            </div>
        </div>
    </body>
</html>
